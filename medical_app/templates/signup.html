{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <i class="fas fa-user-plus" style="font-size: 3rem; color: #27ae60;"></i>
                            </div>
                            <h2 class="card-title mb-1">Create Account</h2>
                            <p class="text-muted">Join our medical platform</p>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-users me-2"></i>User Type
                                </label>
                                <select name="user_type" class="form-select" required>
                                    <option value="">Choose your role</option>
                                    <option value="patient">Patient</option>
                                    <option value="doctor">Doctor</option>
                                </select>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-user me-2"></i>First Name
                                    </label>
                                    <input type="text" name="first_name" class="form-control" required placeholder="Enter first name">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-user me-2"></i>Last Name
                                    </label>
                                    <input type="text" name="last_name" class="form-control" required placeholder="Enter last name">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-at me-2"></i>Username
                                    </label>
                                    <input type="text" name="username" class="form-control" required placeholder="Choose username">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                    <input type="email" name="email" class="form-control" required placeholder="Enter email">
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-camera me-2"></i>Profile Picture
                                </label>
                                <input type="file" name="profile_picture" class="form-control" accept="image/*">
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fas fa-map-marker-alt me-2"></i>Address Line 1
                                </label>
                                <input type="text" name="address_line1" class="form-control" required placeholder="Enter address">
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-city me-2"></i>City
                                    </label>
                                    <input type="text" name="city" class="form-control" required placeholder="City">
                                </div>
                                <div class="col-md-4 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-flag me-2"></i>State
                                    </label>
                                    <input type="text" name="state" class="form-control" required placeholder="State">
                                </div>
                                <div class="col-md-4 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-mail-bulk me-2"></i>Pincode
                                    </label>
                                    <input type="text" name="pincode" class="form-control" required placeholder="Pincode">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" name="password1" class="form-control" required placeholder="Enter password">
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label">
                                        <i class="fas fa-lock me-2"></i>Confirm Password
                                    </label>
                                    <input type="password" name="password2" class="form-control" required placeholder="Confirm password">
                                </div>
                            </div>
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    {% for field, errors in form.errors.items %}
                                        {% for error in errors %}
                                            {{ error }}<br>
                                        {% endfor %}
                                    {% endfor %}
                                </div>
                            {% endif %}
                            
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="{% url 'login' %}" class="btn-link">Sign In</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
